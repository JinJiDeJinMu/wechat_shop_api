<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>综合管理后台</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="/js/babel.min.js"></script>
    <script src="/statics/libs/vue.min.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <link rel="stylesheet" href="statics/css/iview.css">
    <!-- 引入样式 -->
    <!--<script src="/statics/elementui/index.js"></script>-->
    <!--<link rel="stylesheet" href="/statics/elementui/index.css"/>-->
    <script src="statics/libs/iview.min.js"></script>
    <script src="statics/libs/jquery.min.js"></script>
    <script src="https://unpkg.com/tinymce@4.7.5/tinymce.min.js"></script>
    <style scoped>
        .svg-icon {
            width: 1.2em;
            height: 1.2em;
            vertical-align: -0.18em;
            fill: currentColor;
            overflow: hidden;
        }
        .login-form-layout {
            position: absolute;
            left: 0;
            right: 0;
            width: 360px;
            margin: 140px auto;
            border-top: 10px solid #409EFF;
        }
        .login-title {
            text-align: center;
        }
        .login-center-layout {
            background: #409EFF;
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            margin-top: 200px;
        }
    </style>
</head>
<body>
<div id="app">
    <el-card class="login-form-layout">
        <el-form
                autoComplete="on"
                :rules="loginRules"
                label-position="left"
        >
            <div style="text-align: center">
                <svg-icon
                        icon-class="login-mall"
                        style="width: 56px;height: 56px;color: #409EFF"
                ></svg-icon>
            </div>
            <h2 class="login-title color-main">未名严选</h2>
            <el-form-item prop="username">
                <el-input
                        name="username"
                        type="text"
                        v-model="username"
                        autoComplete="on"
                        placeholder="请输入用户名"
                >
            <span slot="prefix">
              <svg-icon icon-class="user" class="color-main"></svg-icon>
            </span>
                </el-input>
            </el-form-item>
            <el-form-item prop="password">
                <el-input
                        name="password"
                        :type="pwdType"
                        @keyup.enter.native="login"
                        v-model="password"
                        autoComplete="on"
                        placeholder="请输入密码"
                >
            <span slot="prefix">
              <svg-icon icon-class="password" class="color-main"></svg-icon>
            </span>
                    <span slot="suffix" @click="showPwd">
              <div class="color-main"></div>
            </span>
                </el-input>
            </el-form-item>
            <el-form-item label="" prop="captcha_code">
                <el-input
                        v-model="captcha"
                        placeholder="验证码"
                        autocomplete="off"
                        autocapitalize="off"
                        spellcheck="false"
                        maxlength="4"
                        @keyup.enter.native="login"
                        style="float: left; width: 122px;"
                ></el-input>
                <div class="captcha_code">
                    <img :src="src" @click="refreshCode" width="150px" height="40px" alt="如果看不清楚，请单击图片刷新！"
                         title="点击刷新"/>
                </div>
            </el-form-item>
            <el-form-item style="margin-bottom: 60px;text-align: center">
                <el-button
                        style="width: 45%"
                        type="primary"
                        :loading="loading"
                        @click.native.prevent="login"
                >
                    登录
                </el-button>
            </el-form-item>
        </el-form>
    </el-card>
    <div class="login-center-layout" style="height: 300px;margin-top: -1px;"></div>
</div>
<script type="text/javascript">
    var vm = new Vue({
        el: '#app',
        data() {
            const validateUsername = (rule, value, callback) => {
                if (value.length < 1) {
                    callback(new Error('请输入正确的用户名'))
                } else {
                    callback()
                }
            };
            const validatePass = (rule, value, callback) => {
                if (value.length < 3) {
                    callback(new Error('密码不能小于3位'))
                } else {
                    callback()
                }
            };
            return {
                loginForm: {
                    username: '',
                    password: '',
                },
                loginRules: {
                    username: [{required: true, trigger: 'blur', validator: validateUsername}],
                    password: [{required: true, trigger: 'blur', validator: validatePass}]
                },
                pwdType: 'password',
                dialogVisible: false,
                supportDialogVisible: false,
                username: 'admin',
                password: '',
                captcha: '',
                src: 'yanzhengma.do',
                loading: false,
            }
        },

        beforeCreate: function () {
            if (self != top) {
                top.location.href = self.location.href;
            }
        },
        methods: {
            showPwd() {
                if (this.pwdType === 'password') {
                    this.pwdType = ''
                } else {
                    this.pwdType = 'password'
                }
            },
            refreshCode: function () {
                this.src = "yanzhengma.do?t=" + $.now();
            },
            login: function (event) {
                if (this.username == '') {
                    iview.Message.warning("用户名不能为空");
                    return false;
                }
                if (this.password == '') {
                    iview.Message.warning("密码不能为空");
                    return false;
                }
                if (this.captcha == '') {
                    iview.Message.warning("验证码不能为空");
                    return false;
                }
                this.loading = true;
                var data = "username=" + vm.username + "&password=" + vm.password + "&captcha=" + vm.captcha;
                $.ajax({
                    type: "POST",
                    url: "sys/login",
                    data: data,
                    dataType: "json",
                    success: function (result) {
                        if (result.code == 0) {//登录成功
                            parent.location.href = 'index.html';
                        } else {
                            vm.refreshCode();

                            iview.Message.error(result.msg);
                        }
                    }
                });
                this.loading = false;
            }
        },
        created: function () {

        }
    });
</script>


</body>
</html>
