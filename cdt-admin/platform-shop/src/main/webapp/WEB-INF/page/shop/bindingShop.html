<!DOCTYPE html>
<html>
<head>
    <title></title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
    <div id="jqGridPager"></div>
    <Card v-show="showList">
        <p slot="title">{{title}}</p>
        <i-form ref="formValidate" :model="user" :rules="ruleValidate" :label-width="80">
            <!--<Form-item label="店铺" prop="shop">-->
            <!--<i-input v-model="user.merchantId" placeholder="店铺"/>-->
            <Form-item label="店铺" prop="shop" style="width: 268px;">
                <i-select v-model="user.merchantId" filterable>
                    <i-option v-for="merchant in merchants" :value="merchant.id" :key="merchant.id">
                        {{merchant.shopName}}
                    </i-option>
                </i-select>
                <!--</Form-item>-->
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>
                返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
    </Card>
</div>
<script src="${rc.contextPath}/js/shop/bindingShop.js?_${date.systemTime}"></script>
</body>
</html>
