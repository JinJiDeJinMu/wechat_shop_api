<!DOCTYPE html>
<html>
<head>
    <title>用户购买分销得钱记录</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <Row :gutter="16">
            <div class="search-group">
                <i-col span="4">
                    <i-input v-model="q.name" @on-enter="query" placeholder="名称"/>
                </i-col>
                <i-button @click="query">查询</i-button>
                <i-button @click="reloadSearch">重置</i-button>
            </div>
            <div class="buttons-group">
                #if($shiro.hasPermission("cdtdistridetail:save"))
                <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
                #end
                #if($shiro.hasPermission("cdtdistridetail:update"))
                <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
                #end
                #if($shiro.hasPermission("cdtdistridetail:delete"))
                <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
                #end
            </div>
        </Row>
        <table id="jqGrid"></table>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
        <i-form ref="formValidate" :model="cdtDistridetail" :rules="ruleValidate" :label-width="80">
            <Form-item label="用户的id" prop="userId">
                <i-input v-model="cdtDistridetail.userId" placeholder="用户的id"/>
            </Form-item>
            <Form-item label="得钱的用户id" prop="goldUserId">
                <i-input v-model="cdtDistridetail.goldUserId" placeholder="得钱的用户id"/>
            </Form-item>
            <Form-item label="订单号" prop="orderSn">
                <i-input v-model="cdtDistridetail.orderSn" placeholder="订单号"/>
            </Form-item>
            <Form-item label="得到的钱" prop="money">
                <i-input v-model="cdtDistridetail.money" placeholder="得到的钱"/>
            </Form-item>
            <Form-item label="校验token" prop="token">
                <i-input v-model="cdtDistridetail.token" placeholder="校验token"/>
            </Form-item>
            <Form-item label="创建时间" prop="createdTime">
                <i-input v-model="cdtDistridetail.createdTime" placeholder="创建时间"/>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>
                返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
    </Card>
</div>

<script src="${rc.contextPath}/js/sys/cdtdistridetail.js?_${date.systemTime}"></script>
</body>
</html>
