<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>春登台管理后台</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="/js/babel.min.js"></script>
    <script src="/statics/libs/vue.min.js"></script>
    <link rel="stylesheet" href="statics/css/iview.css">
    <script src="/statics/elementui/index.js"></script>
    <link rel="stylesheet" href="/statics/elementui/index.css"/>
    <script src="statics/libs/iview.min.js"></script>
    <script src="statics/libs/jquery.min.js"></script>
    <script src="https://unpkg.com/tinymce@4.7.5/tinymce.min.js"></script>
    <style scoped>
        .svg-icon {
            width: 1.2em;
            height: 1.2em;
            vertical-align: -0.18em;
            fill: currentColor;
            overflow: hidden;
        }
        .login-form-layout {
            position: absolute;
            left: 0;
            right: 0;
            width: 360px;
            margin: 140px auto;
        }
        .login-title {
            text-align: center;
        }
        .login-center-layout {
            background: #409EFF;
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            margin-top: 200px;
        }
    </style>
</head>
<body>
<div id="app">
    <el-card class="login-form-layout">
        <el-form
                autoComplete="on"
                :model="loginForm"
                :rules="loginRules"
                ref="loginForm"
                label-position="left"
        >
            <div style="text-align: center">
                <div
                        icon-class="login-mall"
                        style="width: 56px;height: 56px;color: #409EFF"
                ></div>
            </div>
            <h2 class="login-title color-main">春登台</h2>
            <el-form-item prop="username">
                <el-input
                        name="username"
                        type="text"
                        v-model="loginForm.username"
                        autoComplete="on"
                        placeholder="请输入用户名"
                >
            <span slot="prefix">
            </span>
                </el-input>
            </el-form-item>
            <el-form-item prop="password">
                <el-input
                        name="password"
                        :type="pwdType"
                        @keyup.enter.native="login"
                        v-model="loginForm.password"
                        autoComplete="on"
                        placeholder="请输入密码"
                >
            <span slot="prefix">
            </span>
                    <span slot="suffix" @click="showPwd">
              <div class="color-main"></div>
            </span>
                </el-input>
            </el-form-item>
            <el-form-item label="" prop="captchacode">
                <el-input
                        v-model="loginForm.captcha"
                        placeholder="验证码"
                        autocomplete="off"
                        autocapitalize="off"
                        spellcheck="false"
                        maxlength="4"
                        @keyup.enter.native="login"
                        style="float: left; width: 122px;"
                ></el-input>
                <div class="captcha_code">
                    <img :src="src" @click="refreshCode" width="150px" height="40px" alt="如果看不清楚，请单击图片刷新！"
                         title="点击刷新"/>
                </div>
            </el-form-item>
            <el-form-item style="margin-bottom: 60px;text-align: center">
                <el-button
                        style="width: 45%"
                        type="primary"
                        :loading="loading"
                        @click.native.prevent="login"
                >
                    登录
                </el-button>
            </el-form-item>
        </el-form>
    </el-card>
    <div class="login-center-layout" style="height: 300px;margin-top: -1px;"></div>
</div>
<script type="text/javascript">
    let vue = new Vue({
        el: '#app',
        data() {
            return {
                loginForm: {
                    username: 'admin',
                    password: '',
                    captcha: '',
                },
                loginRules: {
                    username: [{required: true, message: '请输入正确的用户名', trigger: 'blur'},
                        {min: 3, max: 200, message: '请输入正确的用户名', trigger: 'blur'}],
                    password: [{required: true, message: '请输入密码', trigger: 'blur'},
                        {min: 3, max: 200, message: '密码不能小于3位', trigger: 'blur'}],
                    captcha: [{required: true, message: '请输入验证码', trigger: 'blur'}]
                },
                pwdType: 'password',
                dialogVisible: false,
                supportDialogVisible: false,
                src: 'yanzhengma.do',
                loading: false,
            }
        },
        beforeCreate: function () {
            if (self != top) {
                top.location.href = self.location.href;
            }
        },
        methods: {
            showPwd() {
                if (this.pwdType === 'password') {
                    this.pwdType = ''
                } else {
                    this.pwdType = 'password'
                }
            },
            refreshCode: function () {
                this.src = "yanzhengma.do?time=" + new Date().getTime();
            },
            login: function (event) {
                this.loading = true;
                let data = "username=" + this.loginForm.username + "&password=" + this.loginForm.password + "&captcha=" + this.loginForm.captcha;
                $.ajax({
                    type: "POST",
                    url: "sys/login",
                    data: data,
                    dataType: "json",
                    success: function (res) {
                        if (res.code == 0) {
                            parent.location.href = 'index.html';
                        } else {
                            vue.refreshCode();
                            iview.Message.error(res.msg);
                        }
                    }
                });
                this.loading = false;
            }
        },
        created: function () {
        }
    });
</script>
</body>
</html>
