<!DOCTYPE html>
<html>
<head>
    <title>${comments}</title>
    #parse("sys/header.html")
</head>
<body>
<div id="app" v-cloak>
    <div v-show="showList">
        <Row :gutter="16">
            <el-card class="filter-container" shadow="never">
                <div>
                    <i class="el-icon-search"></i>
                    <span>筛选搜索</span>
                    <el-button
                            style="float: right"
                            @click="handleSearchList()"
                            type="primary"
                            size="small">
                        查询结果
                    </el-button>
                    <el-button
                            style="float: right;margin-right: 15px"
                            @click="handleResetSearch()"
                            size="small">
                        重置
                    </el-button>
                </div>
                <div style="margin-top: 15px">
                    <el-form :inline="true" :model="listQuery" size="small" label-width="140px">
                        <el-form-item label="id：">
                            <el-input style="width: 203px" v-model="listQuery.id"
                                      placeholder=""></el-input>
                        </el-form-item>
                        <el-form-item label="order_no：">
                            <el-input style="width: 203px" v-model="listQuery.orderNo"
                                      placeholder="订单id"></el-input>
                        </el-form-item>
                        <el-form-item label="good_id：">
                            <el-input style="width: 203px" v-model="listQuery.goodId"
                                      placeholder="商品id"></el-input>
                        </el-form-item>
                        <el-form-item label="content：">
                            <el-input style="width: 203px" v-model="listQuery.content"
                                      placeholder="评价内容"></el-input>
                        </el-form-item>
                        <el-form-item label="comment_time：">
                            <el-input style="width: 203px" v-model="listQuery.commentTime"
                                      placeholder="添加时间"></el-input>
                        </el-form-item>
                        <el-form-item label="star_level：">
                            <el-input style="width: 203px" v-model="listQuery.starLevel"
                                      placeholder="等级"></el-input>
                        </el-form-item>
                        <el-form-item label="user_id：">
                            <el-input style="width: 203px" v-model="listQuery.userId"
                                      placeholder="评论人"></el-input>
                        </el-form-item>
                        <el-form-item label="status：">
                            <el-input style="width: 203px" v-model="listQuery.status"
                                      placeholder="状态（0表示显示，1表示隐藏）"></el-input>
                        </el-form-item>
                        <el-form-item label="create_time：">
                            <el-input style="width: 203px" v-model="listQuery.createTime"
                                      placeholder=""></el-input>
                        </el-form-item>
                        <el-form-item label="审核状态：">
                            <el-select v-model="listQuery.verifyStatus" placeholder="全部" clearable>
                                <el-option
                                        v-for="item in verifyStatusOptions"
                                        :key="item.value"
                                        :label="item.label"
                                        :value="item.value">
                                </el-option>
                            </el-select>
                        </el-form-item>
                    </el-form>
                </div>
            </el-card>
        </Row>
        <div class="table-container">
            <el-table ref="productTable" :data="list" style="width: 100%" @selection-change="handleSelectionChange"
                      v-loading="listLoading"
                      border>
                <el-table-column type="selection" width="60" align="center"></el-table-column>
                <el-table-column label="编号" width="100" align="center">
                    <template slot-scope="scope">{{scope.row.id}}</template>
                </el-table-column>


                <el-table-column label="商品图片" width="120" align="center">
                    <template slot-scope="scope"><img style="height: 80px" :src="scope.row.primaryPicUrl"></template>
                </el-table-column>
                <el-table-column label="商品名称" align="left">
                    <template slot-scope="scope">
                        <p>名称:{{scope.row.name}}</p>
                        <p>属性类别:{{scope.row.attributeCategoryName}}</p>
                    </template>
                </el-table-column>
                <el-table-column label="价格/货号" width="120" align="left">
                    <template slot-scope="scope">
                        <p>零售：￥{{scope.row.retailPrice}}</p>
                        <p>市场：￥{{scope.row.marketPrice}}</p>
                        <p>货号：{{scope.row.productSn}}</p>
                    </template>
                </el-table-column>
                <el-table-column label="浏览量" width="100" align="center">
                    <template slot-scope="scope">{{scope.row.browse}}</template>
                </el-table-column>
                <el-table-column label="SKU库存" width="100" align="center">
                    <template slot-scope="scope">
                        <el-button type="primary" icon="el-icon-edit"
                                   @click="handleShowSkuEditDialog(scope.$index, scope.row)" circle></el-button>
                    </template>
                </el-table-column>
                <el-table-column label="库存/销量" width="100" align="left">
                    <template slot-scope="scope">
                        <p>库存：{{scope.row.goodsNumber}}</p>
                        <p>销量：{{scope.row.sellVolume}}</p>
                    </template>
                </el-table-column>
                <el-table-column label="商品类型" width="100" align="center">
                    <template slot-scope="scope">{{scope.row.isSecKill|formatGoodsType}}</template>
                </el-table-column>
                <el-table-column prop="addTime" label="录入日期" width="100" align="center" :formatter="dateFormat">
                    <!-- <template slot-scope="scope">{{scope.row.addTime|formatDate}}</template> -->
                </el-table-column>
                <!-- <el-table-column label="审核状态" width="100" align="center">
             <template slot-scope="scope">
                 <p>{{scope.row.verifyStatus | verifyStatusFilter}}</p>
                 <p>
                     <el-button
                             type="text"
                             @click="handleShowVerifyDetail(scope.$index, scope.row)">审核详情
                     </el-button>
                 </p>
             </template>
         </el-table-column> -->
                <el-table-column label="操作" width="160" align="center">
                    <template slot-scope="scope">
                        <p>
                            #if($shiro.hasPermission("CdtProductComment:update"))
                            <el-button size="mini" @click="handleUpdateProduct(scope.$index, scope.row)">编辑
                            </el-button>
                            #end
                            #if($shiro.hasPermission("CdtProductComment:update"))
                            <el-button size="mini" type="danger" @click="handleDelete(scope.$index, scope.row)">删除
                            </el-button>
                            #end
                        </p>
                    </template>
                </el-table-column>
            </el-table>
        </div>
        <div class="batch-operate-container">
            <el-button style="margin-left: 20px" class="search-button" @click="handleBatchOperate()" type="primary"
                       size="small">
                确定
            </el-button>
        </div>
        <div class="pagination-container">
            <el-pagination background @size-change="handleSizeChange" @current-change="handleCurrentChange"
                           layout="total, sizes,prev, pager, next,jumper"
                           :page-size="listQuery.limit" :page-sizes="[10,20,30,50,100]"
                           :current-page.sync="listQuery.page" :total="total">
            </el-pagination>
        </div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
        <el-dialog :title="!CdtProductComment.id ? '新增' : '修改'"
                   :close-on-click-modal="false"
                   :visible.sync="showList">
            <el-form :model="CdtProductComment"
                     :rules="dataRule"
                     ref="formValidate"
                     @keyup.enter.native="dataFormSubmit('formValidate')"
                     label-width="80px">
                <el-form-item label="用户头像"
                              prop="pic">
                    <img :src="dataForm.pic"
                         class="image">
                </el-form-item>
                <el-form-item label="id：" prop="id" :rules=" [
            { required: true, message: '请输入', trigger: 'blur' },
            { min: 3, max: 200, message: '长度在 3 到 200 个字符', trigger: 'blur' }
          ]">
                    <el-input style="width: 203px" v-model="CdtProductComment.id"
                              placeholder=""></el-input>
                </el-form-item>
                <el-form-item label="order_no：" prop="orderNo" :rules=" [
            { required: true, message: '请输入订单id', trigger: 'blur' },
            { min: 3, max: 200, message: '长度在 3 到 200 个字符', trigger: 'blur' }
          ]">
                    <el-input style="width: 203px" v-model="CdtProductComment.orderNo"
                              placeholder="订单id"></el-input>
                </el-form-item>
                <el-form-item label="good_id：" prop="goodId" :rules=" [
            { required: true, message: '请输入商品id', trigger: 'blur' },
            { min: 3, max: 200, message: '长度在 3 到 200 个字符', trigger: 'blur' }
          ]">
                    <el-input style="width: 203px" v-model="CdtProductComment.goodId"
                              placeholder="商品id"></el-input>
                </el-form-item>
                <el-form-item label="content：" prop="content" :rules=" [
            { required: true, message: '请输入评价内容', trigger: 'blur' },
            { min: 3, max: 200, message: '长度在 3 到 200 个字符', trigger: 'blur' }
          ]">
                    <el-input style="width: 203px" v-model="CdtProductComment.content"
                              placeholder="评价内容"></el-input>
                </el-form-item>
                <el-form-item label="comment_time：" prop="commentTime" :rules=" [
            { required: true, message: '请输入添加时间', trigger: 'blur' },
            { min: 3, max: 200, message: '长度在 3 到 200 个字符', trigger: 'blur' }
          ]">
                    <el-input style="width: 203px" v-model="CdtProductComment.commentTime"
                              placeholder="添加时间"></el-input>
                </el-form-item>
                <el-form-item label="star_level：" prop="starLevel" :rules=" [
            { required: true, message: '请输入等级', trigger: 'blur' },
            { min: 3, max: 200, message: '长度在 3 到 200 个字符', trigger: 'blur' }
          ]">
                    <el-input style="width: 203px" v-model="CdtProductComment.starLevel"
                              placeholder="等级"></el-input>
                </el-form-item>
                <el-form-item label="user_id：" prop="userId" :rules=" [
            { required: true, message: '请输入评论人', trigger: 'blur' },
            { min: 3, max: 200, message: '长度在 3 到 200 个字符', trigger: 'blur' }
          ]">
                    <el-input style="width: 203px" v-model="CdtProductComment.userId"
                              placeholder="评论人"></el-input>
                </el-form-item>
                <el-form-item label="status：" prop="status" :rules=" [
            { required: true, message: '请输入状态（0表示显示，1表示隐藏）', trigger: 'blur' },
            { min: 3, max: 200, message: '长度在 3 到 200 个字符', trigger: 'blur' }
          ]">
                    <el-input style="width: 203px" v-model="CdtProductComment.status"
                              placeholder="状态（0表示显示，1表示隐藏）"></el-input>
                </el-form-item>
                <el-form-item label="create_time：" prop="createTime" :rules=" [
            { required: true, message: '请输入', trigger: 'blur' },
            { min: 3, max: 200, message: '长度在 3 到 200 个字符', trigger: 'blur' }
          ]">
                    <el-input style="width: 203px" v-model="CdtProductComment.createTime"
                              placeholder=""></el-input>
                </el-form-item>
                <el-form-item label="用户昵称"
                              prop="nickName">
                    <el-input v-model="dataForm.nickName"
                              :disabled="true"
                              placeholder="用户昵称"></el-input>
                </el-form-item>

                <el-form-item label="状态"
                              size="mini"
                              prop="status">
                    <el-radio-group v-model="dataForm.status">
                        <el-radio :label="0">禁用</el-radio>
                        <el-radio :label="1">正常</el-radio>
                    </el-radio-group>
                </el-form-item>

                <el-form-item label="审核状态：">
                    <el-select v-model="listQuery.verifyStatus" placeholder="全部" clearable>
                        <el-option
                                v-for="item in verifyStatusOptions"
                                :key="item.value"
                                :label="item.label"
                                :value="item.value">
                        </el-option>
                    </el-select>
                </el-form-item>
            </el-form>
            <span slot="footer"
                  class="dialog-footer">
      <el-button @click="showList = true">取消</el-button>
      <el-button type="primary"
                 @click="dataFormSubmit('formValidate')">确定</el-button>
    </span>
        </el-dialog>
    </Card>
</div>

<script src="${rc.contextPath}/js/module/CdtProductComment.js?time='+ new Date().getTime()+'"></script>
</body>
</html>
